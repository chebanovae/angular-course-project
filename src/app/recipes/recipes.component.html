<div class="row">
    <div class="col-md-5">
        <app-recipe-list
          (recipeItemSelected)="currentRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details
        *ngIf="currentRecipe; else infoText"
        [recipe]="currentRecipe"
        ></app-recipe-details>
      <ng-template #infoText>
        Please select the Recipe
      </ng-template>
    </div>
</div>
