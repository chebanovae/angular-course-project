<div class="row">
<div class="col-xs-12">
  <img
    [src]="(recipeState | async).recipes[id].imagePath"
    alt="{{ (recipeState | async).recipes[id].name }}"
    class="img-responsive"
    style="max-height: 300px;">
</div>
</div>
<div class="row">
<div class="col-xs-12">
  <h1> {{ (recipeState | async).recipes[id].name }} </h1>
</div>
</div>
<div class="row" >
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipes <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
          <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
          <li><a (click)="onRecipeEdit()" style="cursor: pointer;">Edit Recipe</a></li>
          <li><a (click)="onRecipeDelete()" style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ (recipeState | async).recipes[id].description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-groupt-item" *ngFor="let ingr of (recipeState | async).recipes[id].ingredients"> {{ ingr.name }} ({{ ingr.amount }})</li>
    </ul>
  </div>
</div>
