<form (ngSubmit)="onSignUp(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Mail</label>
    <input type="text" name="email" id="email" ngModel class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" ngModel class="form-control">
  </div>
  <button class="btn btn-ptimary" type="submit" [disables]="!f.valid">Sing up</button>
</form>
