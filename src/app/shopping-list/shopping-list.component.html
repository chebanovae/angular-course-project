<div class="row">
  <div class="col-xs-10">
      <app-shopping-list-editor ></app-shopping-list-editor>
      <hr>
      <ul class="list-group" >
        <a class="list-group-item"
           style="cursor: pointer"
           *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index"
           (click)="onEditItem(i)">
            {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </ul>
      <hr>
  </div>
</div>
